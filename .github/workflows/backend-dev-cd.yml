name: Java CD with Gradle

on:
  issue_comment:
    types: [ created, edited ]

jobs:
  deploy:
    if: github.event.issue.pull_request && contains(github.event.comment.body, '/모아모아') && contains(github.event.comment.body, '배포')
    runs-on: ubuntu-latest
    permissions:
      write-all


    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4.6.0
        with:
          java-version: '17'
          distribution: 'temurin'

        # Configure Gradle for optimal use in GiHub Actions, including caching of downloaded dependencies.
        # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build with Gradle Wrapper
          # env:
          # MYSQL_URL: ${{ secrets.MYSQL_URL }}
          # MYSQL_USER: ${{ secrets.MYSQL_USER }}
          # MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}

          # ACCESS_KEY: ${{ secrets.ACCESS_KEY }}
          # SECRET_KEY: ${{ secrets.SECRET_KEY }}
        # REGION: ${{ secrets.REGION }}
        run: ./gradlew build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

        # dockerfile을 통해 이미지를 빌드하고, 이를 docker repo로 push
      - name: Docker build & push to docker repo
        run: |
          docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -f ./infra/docker/Dockerfile \
            -t ${{ secrets.DOCKER_REPO }} \
            --push \
            .

      # appleboy/ssh-action@master 액션을 사용하여 지정한 서버에 ssh로 접속하고, script를 실행합니다.
      # script의 내용은 도커의 기존 프로세스들을 제거하고, docker repo로부터 방금 위에서 push한 내용을 pull 받아 실행하는 것입니다.
      # 실행 시, docker image만 빌드
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.2.0
        id: deploy
        with:
          host: ${{ secrets.HOST }}
          username: ubuntu
          port: 22
          key: ${{ secrets.KEY }}
          envs: GITHUB_SHA
          script: |
            sudo docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
            # 기존 컨테이너와 이미지를 정리
            sudo docker stop my_app
            sudo docker rm my_app
            sudo docker rmi ${{ secrets.DOCKER_REPO }}
            # 새로운 이미지 풀 및 실행
            sudo docker pull ${{ secrets.DOCKER_REPO }}
            sudo docker run -d --name my_app -v /var/log/springboot:/var/log/springboot -p 9000:9000 ${{ secrets.DOCKER_REPO }}

      - name: Notify
        uses: actions/github-script@v7
        with:
          github-token: ${{secrets.TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '🌎 배포하였습니다.'
            })

      - name: add label
        uses: actions-ecosystem/action-add-labels@v2
        with:
          labels: ":satellite: 자동 배포"
